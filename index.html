<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <link href="practice/css/style.css" type="text/css" rel="stylesheet">
        <style>
        /* CSS */
        </style>
    </head>
    <body>
        <svg width=900 height=1200>
          <rect x=10 y=10 width=740 height=350></rect>
          <g class="practice"  transform="translate(20,30)">
            <text class="text1" x=20 y=20>1.) Change the color of this text:</text>
            <text x=60 y=40 fill=blue>  d3.select(".text1").style("fill","red")    </text>
            <text class="text2" x=20 y=70>2.) Change the size of this text:</text>
            <text x=60 y=90 fill=blue>  d3.select(".text2").style("font-size","5px")    </text>
            <text class="text3" x=20 y=120>3.) Build a circle w/ center here:      +      </text>
            <text x=60 y=140 fill=blue>   d3.select("body svg").append("circle").classed("circle1",true).attr({cx:275, cy:145, r:20}) 
   </text>
            <text class="text4" x=20 y=170>4.) Make a rectangle around this text:    |-------|     </text>
            <text x=60 y=190 fill=blue>  d3.select("body svg").append("rect").classed("rect1",true).attr({x:287, y:185, height:20, width:60})     </text>
            <text class="text5" x=20 y=220>5.) Select the element classed "rect1" and change the "fill" style to "red".</text>
            <text x=60 y=240 fill=blue>  d3.select(".rect1").style("fill","red")</text>
            <text class="text5" x=20 y=270>6.) Change the circle's radius to 50.</text>
            <text x=60 y=290 fill=blue>  d3.select(".circle1").attr("r", 50)</text>
          </g>
        </svg>
        <script src="practice/js/viz.js" type="text/javascript"></script>
    </body>
</html>
